<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* * {
        background-color: yellow;
        color: white;
      } */
      h1 {
        color: blue;
        background-color: yellow;
      }
      div {
        background-color: red;
        width: 200px;
        height: 100px;
      }
      .box2 {
        background-color: purple;
        width: 250px;
        height: 150px;
      }
      #i1 {
        background-color: aqua;
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>This is heading</h1>
    <h2>This is heading2</h2>
    <div>I am a box</div>
    <div class="box2">I am box 2</div>
    <div class="box2">I am box 3</div>
    <div id="i1">I am an id div</div>
    <div class="box2" id="i1">I am a div with class and id</div>
  </body>
</html>
